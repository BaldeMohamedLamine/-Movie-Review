{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Supprimer le Film</h2>
    <p>Êtes-vous sûr de vouloir supprimer "{{ object.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la Suppression</button>
        <a href="{% url 'film_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
