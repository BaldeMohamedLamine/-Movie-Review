{% extends "base.html" %}
{% block content %}
  <h1>Supprimer la Critique</h1>
  <p>Êtes-vous sûr de vouloir supprimer votre critique "{{ object.title }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'film_detail' object.film.id %}">Annuler</a>
  </form>
{% endblock %}
