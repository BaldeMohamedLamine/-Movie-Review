{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Catalogue de Films</h1>

    <!-- Formulaire de filtrage -->
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <form method="get" class="d-flex justify-content-between align-items-center">
                <div class="form-group w-75">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Filtrer</button>
                    <a href="{% url 'create_film' %}" class="btn btn-success">Ajouter un Film</a>
            </form>
        </div>
    </div>

    <!-- Liste des films sous forme de cartes -->
    <div class="row">
        {% for film in films %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ film.poster.url }}" class="card-img-top" alt="Affiche de {{ film.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <p class="card-text"><strong>Genre:</strong> {{ film.genre }}</p>
                    <p class="card-text"><strong>Date:</strong> {{ film.release_date|date:"Y-m-d" }}</p>
                    <p class="card-text"><strong>Note:</strong> {{ film.average_rating }}</p>
                    <a href="{% url 'film_detail' film.id %}" class="btn btn-info">Voir plus...</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
