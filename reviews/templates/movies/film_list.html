{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1 class="text-center mb-4">Catalogue de Films</h1>

    <!-- Formulaire de filtrage -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <form method="get" class="d-flex justify-content-between align-items-center">
          <div class="form-group w-75">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary">Filtrer</button>
        </form>
      </div>
    </div>

    <!-- Liste des films -->
    <div class="row">
      {% for film in films %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ film.poster.url }}" class="card-img-top" alt="Affiche de {{ film.title }}">
            <div class="card-body">
              <h5 class="card-title">
              </h5>
              <strong>Titre:</strong> {{ film.title}}</p>
              <strong>Gere:</strong> {{ film.genre}}</p>
              <strong>Date:</strong> {{ film.release_date.year|date:"Y-m-d H:i"}}</p>
              <strong>Note:</strong> {{ film.average_rating}}</p>
              <a href="{% url 'film_detail' film.id %}" >Voirplus...</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
