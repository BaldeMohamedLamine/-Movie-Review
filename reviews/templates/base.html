{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="bg-light">
    <header class="bg-primary text-white p-4 shadow-sm">
        <div class="container">
            <h1 class="display-4">Bienvenue sur mon site</h1>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'profile' %}">Mon profil</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Déconnexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mon Site. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
